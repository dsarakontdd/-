<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة تسجيل دخول متقدمة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* خلفية متحركة */
        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #FFA31A, #FF5733, #181818);
            background-size: 400% 400%;
            animation: waveAnimation 10s infinite linear;
            opacity: 0.8;
        }

        @keyframes waveAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* صندوق تسجيل الدخول */
        .login-box, .animation-box {
            background-color: #1C1C1C;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            z-index: 2;
            display: none;
        }

        .login-box.active, .animation-box.active {
            display: block;
        }

        .login-box h2, .animation-box h2 {
            color: #FFA31A;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333333;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FFA31A;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc8400;
        }

        /* قائمة الأنيميشن */
        .animation-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .animation-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        /* أنيميشن للزر */
        .animation-fade { background-color: #FFA31A; }
        .animation-fade:hover { background-color: #FF5733; transform: scale(1.1); }

        .animation-slide { background-color: #FF5733; }
        .animation-slide:hover { transform: translateX(10px); }

        .animation-bounce { background-color: #FFA31A; }
        .animation-bounce:hover { animation: bounce 0.5s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* زر نسخ */
        .copy-button {
            margin-top: 10px;
            background-color: #0073e6;
        }

    </style>
</head>
<body>

    <!-- خلفية متحركة -->
    <div class="wave"></div>

    <!-- صندوق تسجيل الدخول -->
    <div class="login-box active" id="loginBox">
        <h2>تسجيل الدخول</h2>
        <input type="text" placeholder="اسم المستخدم" required>
        <input type="password" placeholder="كلمة المرور" required>
        <button onclick="login()">دخول</button>
    </div>

    <!-- صندوق قائمة الأنيميشن -->
    <div class="animation-box" id="animationBox">
        <h2>اختر الأنيميشن المفضل للزر</h2>
        <div class="animation-list">
            <button class="animation-button animation-fade" onclick="copyCode('animation-fade')">زر بتأثير Fade</button>
            <button class="animation-button animation-slide" onclick="copyCode('animation-slide')">زر بتأثير Slide</button>
            <button class="animation-button animation-bounce" onclick="copyCode('animation-bounce')">زر بتأثير Bounce</button>
        </div>
        <button class="copy-button" onclick="backToLogin()">عودة</button>
    </div>

    <script>
        function login() {
            // الانتقال إلى صفحة الأنيميشن
            document.getElementById("loginBox").classList.remove("active");
            document.getElementById("animationBox").classList.add("active");
        }

        function backToLogin() {
            document.getElementById("animationBox").classList.remove("active");
            document.getElementById("loginBox").classList.add("active");
        }

        function copyCode(animationClass) {
            // كود HTML للزر مع الأنيميشن المطلوب
            const code = `<button class="animation-button ${animationClass}">زر بتأثير ${animationClass.replace("animation-", "")}</button>`;
            navigator.clipboard.writeText(code).then(() => {
                alert("تم نسخ كود الأنيميشن: " + animationClass);
            });
        }
    </script>

</body>
</html>
